<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script defer src="script.js"></script>

    <link rel="stylesheet" href="styles.css">

    <title>PuppyBowl</title>
</head>

<body>
    <h1 id="title">Puppy Bowl</h1>
    <!-- form to add new players -->
    <div id="new-player-form">
      <h2> New Puppy Form </h2>
      <form id="playerForm">
        <label for="dogName">Dog Name</label><br>
        <input type="text" id="dogName" name="dogName"><br>

        <label for="breed">Breed</label><br>
        <input type="text" id="breed" name="breed"><br>

        <label for='submit'></label>
        <input type="submit" id="submit">

      </form>

    </div>

    <!-- container for all players -->
    <div id="all-players-container">
      <table id="table">
        <thead id="tableHeader">
            <tr>
                <th scope="col" id="colHeader">Dog Name </th>
                <th scope="col" id="colHeader">Breed</th>
                <th scope= "col" id="colHeader">Picture</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            
          </tbody>
      </table>
        
    

    </div>

</body>

</html>
